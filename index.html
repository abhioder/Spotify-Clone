<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
      <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo"/><span>Spotify</span></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
      </nav>
  </header>

  <main class="container">
    <section class="songList">
        <h1>Best Of NCS - No Copyright Sounds</h1>
        
        <div class="songItemContainer">
           <div class="songItem">
                <img src="covers/1.jpg" alt="Cover for Let Me Love You">
                <span class="songName">Let Me Love You</span>
                <span class="songlistPlay">
                    <span class="timeStamp">05:34 
                        <i id="0" class="fa-solid songItemPlay fa-1x fa-circle-play" role="button" tabindex="0" aria-label="Play song"></i>
                    </span>
                </span>
            </div>

            <div class="songItem">
                <img src="covers/2.jpg" alt="Cover for Song 2">
                <span class="songName">Let Me Love You</span>
                <span class="songlistPlay">
                    <span class="timeStamp">05:34 
                        <i id="1" class="fa-solid songItemPlay fa-1x fa-circle-play" role="button" tabindex="0" aria-label="Play song"></i>
                    </span>
                </span>
            </div>

            <div class="songItem">
                <img src="covers/3.jpg" alt="Cover for Song 3">
                <span class="songName">Let Me Love You</span>
                <span class="songlistPlay">
                    <span class="timeStamp">05:34 
                        <i id="2" class="fa-solid songItemPlay fa-1x fa-circle-play" role="button" tabindex="0" aria-label="Play song"></i>
                    </span>
                </span>
            </div>
            
            <div class="songItem">
                <img src="covers/4.jpg" alt="Cover for Song 4">
                <span class="songName">Let Me Love You</span>
                <span class="songlistPlay">
                    <span class="timeStamp">05:34 
                        <i id="3" class="fa-solid songItemPlay fa-1x fa-circle-play" role="button" tabindex="0" aria-label="Play song"></i>
                    </span>
                </span>
            </div>
            </div>
    </section>
    
    <aside class="songBanner"></aside>
  </main>

  <footer class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" aria-label="Song progress">
    
    <div class="icons">
        <i class="fa-solid fa-3x fa-step-backward" id="previous" role="button" tabindex="0" aria-label="Previous Song"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay" role="button" tabindex="0" aria-label="Play or Pause"></i>
        <i class="fa-solid fa-3x fa-step-forward" id="next" role="button" tabindex="0" aria-label="Next Song"></i>
    </div>
    
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="Equalizer animation" id="gif" class="playingGif">
      <span id="masterSongName">Let Me Love You - Justin Bieber</span>
    </div>
  </footer>

<script src="https://kit.fontawesome.com/66835d448c.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
